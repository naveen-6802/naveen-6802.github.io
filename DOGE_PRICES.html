<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="robots" content="noindex, follow">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta http-equiv="refresh" content="3" >
<link rel="icon" href="https://dogecoin.com/assets/img/dogecoin-300.png" type="image/x-icon" sizes="32x32">
<link rel="icon" href="https://dogecoin.com/assets/img/dogecoin-300.png" type="image/x-icon" sizes="64x64">
<title>Æ‰ogecoin</title>
<script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<style type="text/css">
* {
	font-family: arial;
}
#main {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    perspective: 1000px;
}
#prices {
	margin-top: 3%;
	display: flex;
	justify-content: space-around;
}
#usdprice, #inrprice {
	background: rgb(243,240,241);
	padding: 20px;
	width: 48%;
	text-align: center;
	border-radius: 4px;
	font-size: 22px;
}
#inrprice {
	margin-left: 2%;
}
</style>
</head>
<body>
<div id="main">
<center>
	<img src="https://dogecoin.com/assets/img/dogecoin-300.png" height="100" width="100">
</center>
<div id="prices">
<div id="usdprice">$</div>
<div id="inrprice">&#8377;</div>
</div>
</div>
    <script type="text/javascript">
$(document).ready(function() {
           
               $.getJSON('https://api.coingecko.com/api/v3/simple/price?ids=dogecoin&vs_currencies=usd', function(data) {
                  $('#usdprice').html('$' + data.dogecoin.usd + '');
               });

               $.getJSON('https://api.coingecko.com/api/v3/simple/price?ids=dogecoin&vs_currencies=inr', function(data) {
                  $('#inrprice').html('&#8377;' + data.dogecoin.inr + '');
               });
               
});
</script>
</body>
</html>
